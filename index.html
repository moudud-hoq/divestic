<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link href="./src/custom.css" rel="stylesheet">
    <title>Divestic</title>
</head>

<body class="">
    <!-- header and hero-->
    <section
        class="heroAndHeader max-w-[10440px] mx-auto bg-[url('/src/img/cover.png')] bg-cover bg-right  bg-no-repeat h-full">
        <div class="heroAndHeaderWrapper header w-[1050px] mx-auto ">

            <!-- Header -->
            <div class="header w-[1050px] mx-auto ">
                <div class="headerWrapper py-9 relative">
                    <div class="logoAndMenu flex gap-[124px] items-center">
                        <div class="logo">
                            <h2 class="text-2xl font-bold leading-8 text-[#252B42] tracking-[0.1px]">Divestic</h2>
                        </div>
                        <div class="headerLinks flex gap-5">
                            <a href="#" class="text-sm font-semibold text-[#737373] leading-6 tracking-[0.2px]">Home</a>
                            <a href="#"
                                class="text-sm font-semibold text-[#737373] leading-6 tracking-[0.2px]">Product</a>
                            <a href="#"
                                class="text-sm font-semibold text-[#737373] leading-6 tracking-[0.2px]">Pricing</a>
                            <a href="#"
                                class="text-sm font-semibold text-[#737373] leading-6 tracking-[0.2px]">Contact</a>
                        </div>
                    </div>

                    <!-- absolute -->
                    <div class="headerButton absolute z-20 -right-24 top-5 py-9">
                        <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="14" viewBox="0 0 24 14"
                                fill="none">
                                <path
                                    d="M0.571533 0H23.4287V2.28571H0.571533V0ZM6.28582 5.71429H23.4287V8H6.28582V5.71429ZM13.4287 11.4286H23.4287V13.7143H13.4287V11.4286Z"
                                    fill="#252B42" />
                            </svg></a>
                    </div>
                </div>
            </div>

            <!-- Hero -->
            <div class="hero w-[1050px] mx-auto">
                <div class="heroWrapper w-full flex justify-between items-center gap-[50px] py-[125px]">

                    <div class="heroTextAndBtn w-1/2">
                        <div class="heroText flex flex-col gap-[35px]">
                            <h1 class="text-[#252B42] text-[58px] font-extrabold leading-[80px] tracking-[-0.2px]">
                                EMPOWER YOUR BUSINESS
                            </h1>
                            <p
                                class="text-[#737373] text-[20px] font-medium leading-[30px] tracking-[-0.2px] mr-[135px]">
                                We know how large objects will act,
                                but things on a small scale.
                            </p>
                        </div>
                        <div class="heroBtn flex gap-[10px] mt-[35px]">
                            <button
                                class="bg-[#FFA62B] text-white text-[14px] font-bold leading-[28px] tracking-[-0.2px] py-[10px] px-9 rounded-full">
                                Get Started
                            </button>
                            <button
                                class="text-[#00A0C1] text-[14px] font-bold leading-[28px] tracking-[-0.2px] py-[10px] px-9 rounded-full border-2 border-[#00A0C1]">
                                Learn More
                            </button>
                        </div>
                    </div>

                    <div class="heroBlank w-1/2"></div>

                </div>
            </div>

        </div>
    </section>

    <!-- Why Choose Us -->
    <section class=".whyChooseUs w-[1050px] mx-auto">
        <div class="whyChooseUsWrapper">

            <div class="wcuText">
                <h1 class="text-[40px] font-bold leading-[58px] tracking-[0.2px text-[#252B42]">Why Choose Us</h1>
                <p class="text-[14px] font-medium leading-[20px] tracking-[0.2px text-[#737373]">Problems trying to
                    resolve the conflict between
                    the two major realms of Classical physics: Newtonian mechanics </p>
            </div>


        </div>
    </section>

</body>

</html>
